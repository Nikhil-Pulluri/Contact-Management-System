<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Management System</title>
<style>
    body {
        background-color: #121212;
        color: #fff;
        
    }
    
    h1 {
        text-align: center;
    }
    
    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    .buttons {
        height: 60px;
        min-width: 100vh;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    
    .buttons > * {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        border: 5px transparent;
        background-color: #1e1e1e; 
        color: #fff;
        border-radius: 8%;
        padding: 10px;
    }
    
    .container1 {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .box {
        height: auto;
        width: 90%;
        max-width: 600px; 
        justify-content: center;
        align-items: center;
        background: #333;
        border: 1px solid #fff; 
        border-radius: 20px; 
        display: none;
        padding: 20px;
        margin: 20px; 
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); 
    }
    
    .box label {
        font-size: 18px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin-bottom: 10px; 
        display: block;
        color: #fff;
    }
    
    .box input[type="text"],
    .box input[type="email"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px; 
        border: 1px solid #fff;
        border-radius: 4px;
        background-color:#444; 
        color:#fff;
    }
    
    .box button {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition:  0.3s;
        display: block;
        width: 100%;
    }
    
    .box button:hover {
        background-color: #45a049;
    }
    
    .delete {
        background-color: #ff9999;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
    }
    
    .delete label {
        font-size: 18px;
        color: #fff;
    }
    #displayContactDropdown select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #fff;
        border-radius: 4px;
        background-color: #555; 
        color: #fff;
    }
    
    #displayContactDropdown button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition:  0.3s;
        display: block;
        width: 100%;
    }
    
    #displayContactDropdown button:hover {
        background-color: #0056b3;
    }
    
    /* Additional style for buttons */
    .contactButton {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 10px;
        display: block;
        width: 100%;
        transition: background-color 0.3s;
    }
    
    .contactButton:hover {
        background-color: #0056b3;
    }
    .con {
        display: none;
        background-color: #333;
        color: #fff;
        border: 1px solid #fff;
        border-radius: 20px;
        padding: 20px;
        margin: 20px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }
    
</style>
</head>
<body>

<h1>Contact Management System</h1>

<div class="buttons">
    <button onclick="toggleForm('add')">Add Contact</button>
    <button onclick="toggleForm('delete')">Delete Contact</button>
    <button onclick="toggleForm('display')">Display Contacts</button>
    <button onclick="toggleForm('modify')">Modify Contact</button>
</div>

<div class="container1">
    <div class="box" id="addContactForm">
        <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email"><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" placeholder="Enter phone"><br>
        <button onclick="addContact()">Add</button>
    </form>
    </div>

    <div class="box" id="deleteContactForm">
        <div class="delete">
            <label>Select contacts to delete:</label><br>
        </div>
    </div>

    <div class="box" id="displayContactDropdown">
        <!-- Contact buttons will be dynamically added here -->
    </div>

    <!-- Contact details will be displayed here -->
    <div class="con" id="contactDetails">
        <img src="blank.webp" alt="">
    </div>


<!-- Modify contact form -->
<div class="box" id="modifyContactForm">
    <form>
        <label for="modifyName">Name:</label>
        <input type="text" id="modifyName" placeholder="Enter name"><br>
        <label for="modifyEmail">Email:</label>
        <input type="email" id="modifyEmail" placeholder="Enter email"><br>
        <label for="modifyPhone">Phone:</label>
        <input type="text" id="modifyPhone" placeholder="Enter phone"><br>
        <button onclick="modifyContact()">Modify</button>
    </form>
</div>
</div>
<script>
// Retrieve contacts from local storage on page load
var contacts = JSON.parse(localStorage.getItem('contacts')) || [];

// Function to update local storage whenever contacts change
function updateLocalStorage() {
    localStorage.setItem('contacts', JSON.stringify(contacts));
}

function toggleForm(operation) {
    var addContactForm = document.getElementById('addContactForm');
    var deleteContactForm = document.getElementById('deleteContactForm');
    var displayContactDropdown = document.getElementById('displayContactDropdown');
    var modifyContactForm = document.getElementById('modifyContactForm');
    
    addContactForm.style.display = 'none';
    deleteContactForm.style.display = 'none';
    displayContactDropdown.style.display = 'none';
    modifyContactForm.style.display = 'none';
    contactDetails.style.display = 'none';
    
    switch (operation) {
        case 'add':
            addContactForm.style.display = 'block';
            break;
        case 'delete':
            deleteContactForm.style.display = 'block';
            populateDeleteForm();
            break;
        case 'display':
            populateButtons();
            displayContactDropdown.style.display = 'block';
            break;
        case 'modify':
            modifyContactForm.style.display = 'block';
            break;
        default:
            alert('Invalid operation');
    }
}

function addContact() {
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var phone = document.getElementById('phone').value;
    var contact = {
        name: name,
        email: email,
        phone: phone
    };
    contacts.push(contact);
    
    alert('Contact added successfully.');
    updateLocalStorage(); // Update local storage after adding a contact
}

function deleteSelectedContacts() {
    var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
    var deletedContacts = [];
    checkboxes.forEach(function(checkbox) {
        var name = checkbox.value;
        for (var i = 0; i < contacts.length; i++) {
            if (contacts[i].name === name) {
                deletedContacts.push(contacts.splice(i, 1)[0]);
                break;
            }
        }
    });
    if (deletedContacts.length > 0) {
        alert('Selected contacts deleted successfully.');
    } else {
        alert('No contacts selected for deletion.');
    }
    populateDeleteForm();
    updateLocalStorage(); // Update local storage after deleting contacts
}

function modifyContact() {
    var nameToModify = document.getElementById('modifyName').value;
    var found = false;
    for (var i = 0; i < contacts.length; i++) {
        if (contacts[i].name === nameToModify) {
            var newEmail = document.getElementById('modifyEmail').value;
            var newPhone = document.getElementById('modifyPhone').value;
            contacts[i].email = newEmail;
            contacts[i].phone = newPhone;
            found = true;
            updateLocalStorage(); // Update local storage after modifying the contact
            alert('Contact modified successfully.');
            break;
        }
    }
    if (!found) {
        alert('Contact not found.');
    }
}


function populateDeleteForm() {
    var deleteContactForm = document.getElementById('deleteContactForm');
    deleteContactForm.innerHTML = '<label>Select contacts to delete:</label><br>';
    contacts.forEach(function(contact) {
        var checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = contact.name;
        deleteContactForm.appendChild(checkbox);
        var label = document.createElement('label');
        label.textContent = contact.name + ', Email: ' + contact.email + ', Phone: ' + contact.phone;
        deleteContactForm.appendChild(label);
        deleteContactForm.appendChild(document.createElement('br'));
    });
    if (contacts.length > 0) {
        var deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete Selected Contacts';
        deleteButton.onclick = deleteSelectedContacts;
        deleteContactForm.appendChild(deleteButton);
    }
}

function populateButtons() {
    var displayContactDropdown = document.getElementById('displayContactDropdown');
    displayContactDropdown.innerHTML = ''; // Clear previous buttons
    
    if (contacts.length === 0) {
        displayContactDropdown.innerHTML = '<p>No contacts found</p>';
        return;
    }
    
    contacts.forEach(function(contact) {
        var button = document.createElement('button');
        button.textContent = contact.name;
        button.className = 'contactButton';
        button.onclick = function() {
            displaySelectedContact(contact);
        };
        displayContactDropdown.appendChild(button);
    });
}

function displaySelectedContact(contact) {
    var contactDetails = document.getElementById('contactDetails');
    
    // Clear previous content
    contactDetails.innerHTML = '';
    
    // Create elements to display contact details
    var namePara = document.createElement('p');
    namePara.textContent = 'Name: ' + contact.name;
    contactDetails.appendChild(namePara);
    
    var emailPara = document.createElement('p');
    emailPara.textContent = 'Email: ' + contact.email;
    contactDetails.appendChild(emailPara);
    
    var phonePara = document.createElement('p');
    phonePara.textContent = 'Phone: ' + contact.phone;
    contactDetails.appendChild(phonePara);
    
    // Show the contact details
    contactDetails.style.display = 'block';
}
</script>

</body>
</html>
