<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Management System</title>
<style>
body {
    background-color: #f0f8ff; /* Light blue background color */
    color: #333; /* Dark text color */
    overflow: hidden; /* Prevent horizontal scrollbar due to animations */
    animation: backgroundAnimation 20s ease infinite alternate;
}

h1 {
    text-align: center;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}
.buttons {
    height: 60px;
    min-width: 100vh;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.buttons > * {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    border: 5px transparent;
    background-color: #0076CE; /* Dark blue button background color */
    color: #fff; /* White button text color */
    border-radius: 8%;
    padding: 10px;
}

.container1 {
    display: flex;
    justify-content: center;
    align-items: center;
}

.box {
    height: auto;
    width: 90%;
    max-width: 600px; /* Adjust the max-width as needed */
    justify-content: center;
    align-items: center;
    background: #f0f8ff; /* Light blue background color */
    border: 1px solid #333; /* Dark border color */
    border-radius: 20px; /* Increase border radius for a more rounded appearance */
    display: none;
    padding: 20px;
    margin: 20px; /* Add some margin for spacing between boxes */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
}

.box label {
    font-size: 18px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    margin-bottom: 10px; 
    display: block;
    color: #333; /* Dark label text color */
}

.box input[type="text"],
.box input[type="email"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px; 
    border: 1px solid #333; /* Dark input border color */
    border-radius: 4px;
    background-color: #f0f8ff; /* Light blue input background color */
    color: #333; /* Dark input text color */
}

.box button {
    background-color: #0076CE; /* Dark blue button background color */
    color: #fff; /* White button text color */
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition:  0.3s;
    display: block;
    width: 100%;
}

.box button:hover {
    background-color: #005b9f; /* Lighter blue on hover */
}

.delete {
    background-color: #0076CE;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 20px;
}

.delete label {
    font-size: 18px;
    color: #fff; 
}
#displayContactDropdown select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #333;
    border-radius: 4px;
    background-color: #f0f8ff;
    color: #333; 
}

#displayContactDropdown button {
    background-color: #0076CE;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition:  0.3s;
    display: block;
    width: 100%;
}

#displayContactDropdown button:hover {
    background-color: #005b9f;
}
</style>
</head>
<body>

<h1>Contact Management System</h1>

<div class="buttons">
    <button onclick="toggleForm('add')">Add Contact</button>
    <button onclick="toggleForm('delete')">Delete Contact</button>
    <button onclick="toggleForm('display')">Display Contacts</button>
</div>

<div class="container1">
    <div class="box" id="addContactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email"><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" placeholder="Enter phone"><br>
        <button onclick="addContact()">Add</button>
    </div>

    <div class="box" id="deleteContactForm">
        <div class="delete">
            <label>Select contacts to delete:</label><br>
        </div>
    </div>

    <div class="box" id="displayContactDropdown">
        <select id="contactDropdown"></select>
        <button onclick="displaySelectedContact()">Display Selected Contact</button>
    </div>
</div>

<script>
var contacts = [];
function toggleForm(operation) {
    var addContactForm = document.getElementById('addContactForm');
    var deleteContactForm = document.getElementById('deleteContactForm');
    var displayContactDropdown = document.getElementById('displayContactDropdown');
    
    addContactForm.style.display = 'none';
    deleteContactForm.style.display = 'none';
    displayContactDropdown.style.display = 'none';
    
    switch (operation) {
        case 'add':
            addContactForm.style.display = 'block';
            break;
        case 'delete':
            deleteContactForm.style.display = 'block';
            populateDeleteForm();
            break;
        case 'display':
            populateDropdown();
            displayContactDropdown.style.display = 'block';
            break;
        default:
            alert('Invalid operation');
    }
}
function addContact() {
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var phone = document.getElementById('phone').value;
    var contact = {
        name: name,
        email: email,
        phone: phone
    };
    contacts.push(contact);
    
    alert('Contact added successfully.');
}
function deleteSelectedContacts() {
    var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
    var deletedContacts = [];
    checkboxes.forEach(function(checkbox) {
        var name = checkbox.value;
        for (var i = 0; i < contacts.length; i++) {
            if (contacts[i].name === name) {
                deletedContacts.push(contacts.splice(i, 1)[0]);
                break;
            }
        }
    });
    if (deletedContacts.length > 0) {
        alert('Selected contacts deleted successfully.');
    } else {
        alert('No contacts selected for deletion.');
    }
    populateDeleteForm();
}
function populateDeleteForm() {
    var deleteContactForm = document.getElementById('deleteContactForm');
    deleteContactForm.innerHTML = '<label>Select contacts to delete:</label><br>';
    contacts.forEach(function(contact) {
        var checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = contact.name;
        deleteContactForm.appendChild(checkbox);
        var label = document.createElement('label');
        label.textContent = contact.name + ', Email: ' + contact.email + ', Phone: ' + contact.phone;
        deleteContactForm.appendChild(label);
        deleteContactForm.appendChild(document.createElement('br'));
    });
    if (contacts.length > 0) {
        var deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete Selected Contacts';
        deleteButton.onclick = deleteSelectedContacts;
        deleteContactForm.appendChild(deleteButton);
    }
}
function populateDropdown() {
    var contactDropdown = document.getElementById('contactDropdown');
    contactDropdown.innerHTML = ''; // Clear previous options
    
    if (contacts.length === 0) {
        contactDropdown.innerHTML = '<option>No contacts found</option>';
        return;
    }
    
    for (var i = 0; i < contacts.length; i++) {
        var option = document.createElement('option');
        option.text = contacts[i].name;
        contactDropdown.add(option);
    }
}
function displaySelectedContact() {
    var contactDropdown = document.getElementById('contactDropdown');
    var selectedName = contactDropdown.options[contactDropdown.selectedIndex].text;
    
    for (var i = 0; i < contacts.length; i++) {
        if (contacts[i].name === selectedName) {
            var selectedContact = contacts[i];
            alert('Name: ' + selectedContact.name + ', Email: ' + selectedContact.email + ', Phone: ' + selectedContact.phone);
            return;
        }
    }
    
    alert('Contact not found.');
}
</script>

</body>
</html>
